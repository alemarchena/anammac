  <body>
    
  <nav id="navbar" class="navbar navbar-expand-lg bg-light navbar-light ">
    <div class="container">
      <div style="margin: 0.5em;">
        <a href="#"><img id="logo" src="../../img/logo.png" alt="ANAMM,A.C" width="ms-auto" height="100"></a>
      </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="align-items: center;">
          
          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#loginModal" style="display: none;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#registroModal" style="display: none;">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" id="logout" style="display: none;">Logout</a>
          </li>
          <li class="nav-item">
            <img class="logged-in" id="imagenlogueado" src="" alt="" width="ms-auto" height="60" style="display: none;">
          </li>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row" style="background-color: rgb(231, 231, 231);padding: 1em 0em 1em 0em;">

              <form id="login-form" action="">
                <label for="email">Email:</label>    
                <input id="loginemail" type="email" class="form-control mb-3" placeholder="Email" required>
                <label for="password">Password:</label>    
                <i class="btn icon fa fa-eye-slash" type="button" id="verclave" style="color: black;"></i>
                <input id="passwordemail" type="password" class="form-control mb-3" placeholder="******" required>
                
                <button type="submit" class="btn btn-primary w-100">
                  Entrar con cuenta de correo
                </button>
                <div class="d-flex justify-content-center pt-1" >
                  <a id="resetpassword" href="#" >Olvide la clave</a>
                </div>
              </form>
            </div>
            <hr>

            <!-- <div class="row align-items-center ">
              <p>O bien inicia sesión con</p>
            </div> -->
            <div class="row align-items-center ">

              <div class="col-sm-12 jumbotron "style="text-align: center;">
                <div class="mx-auto ">
                  <button type="button" id="logingoogle" class="btn btn-info" style="
                  width: 100%;">
                    <img src="../img/botongoogle.png" alt="Gmail"> Inicia con Cuenta de Gmail
                  </button>
                </div>
              </div>
              
            </div>
            <hr>
          
            <!-- <div class="row align-items-center ">
              <p>O ingresa con llave de usuario</p>
            </div> -->
            <div class="row align-items-center" style="text-align: center;">
                <div class="col-sm-12 col-md-6 ">
                  <input id="codigo" type="text" placeholder="codigo de usuario">
                </div>
                <div class="col-sm-12 col-md-6 ">
                  <button type="button" id="logincodigo" class="btn btn-warning " style="width: 100%;"><img src="../img/llave.png" alt="Llave">Ingreso con llave</button>
                </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form id="registrar-form" action="">
              <label for="email">Email:</label>    
              <input id="registroemail" type="email" class="form-control mb-3" placeholder="Email" required>
              <label for="password">Password:</label>    
              <input id="registropassword" type="password" class="form-control mb-3" placeholder="******" required>
              <button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
            
          </div>
          
        </div>
      </div>
    </div>

    <!-- Div for application -->
    <div id="App"></div>

    <div id="espera" class="d-flex justify-content-center" style="visibility: hidden;">
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <div id="sistema" class="container" style="display: none;">
      <div  style="text-align: center;">
        <form id="formulario">
          <div class="row" style="text-align: center;">

              <div class="col" >

                  <button id="previo" class="btn btn-light text-muted btn-sm" data-bs-target="#carrusel" data-bs-slide="prev" >Anterior</button>
              </div>
              <div  class="col" >

                  <button id="siguiente" class="btn btn-light text-black btn-sm" data-bs-target="#carrusel" data-bs-slide="next" >Siguiente</button> 
              </div>
          </div>
          <br>

          <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
            
              <div class="carousel-inner">
                  
                <!-- -------------------- Datos personales ---------------------- -->
                <div class="carousel-item active">
                    
                  <div class="row">
                      <div class="col-sm-10 col-md-4 offset-md-4">
                        <label for="idusuario" class="col-form-label">Id(automático)</label>
                        <input type="text" class="form-control" id="idusuario" disabled readonly >
                      </div>
                      
                    </div>
                  

                    <div class="row">
                      <div class="col-sm-10 col-md-4 offset-md-4" style="text-align: center;">
                        <label for="usuario" class="col-form-label">usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Tu nick de ingreso">
                      </div>
                    </div>

                    <div id="contentcre"></div>
                </div>
                
                <!-- -------------------- email, direccion y whatsapp  ---------------------- -->
                <div class="carousel-item">
                  <div class="row">
                    <div class="col-sm-10 col-md-4 offset-md-4" style="text-align: center;">
                      <label for="email" class="col-form-label">email</label>
                      <input type="text" class="form-control" id="email" readonly style="background-color: lightgrey;text-align: center;">

                    </div>
                  </div>
                </div>
                
                
              </div>
          </div>
          <br>
          <p id="mensaje" class="mensajero" > </p>
            <!-- <button id="enviar" type="submit" class="btn btn-info text-dark mt-5" style="display: none; align-self: center;">Guardar</button> -->
        </form>
      </div>
    </div>

    <br>
    <hr>
    <div class="d-flex justify-content-center">
      <p>®2023 - ANAMM,A.C</p>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
